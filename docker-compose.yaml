


services:
  traefik:
      image: traefik:v3.1
      container_name: traefik
      command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
      ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # dashboard
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        # - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
        # - ./traefik/dynamic/:/etc/traefik/dynamic/:ro
      networks:
        # - traefik
        - backend

  # Auth database
  auth_db:
    image: postgres:17
    container_name: auth_db
    restart: always
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: godsfavour
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Messaging database
  messaging_db:
    image: postgres:17
    container_name: messaging_db
    restart: always
    environment:
      POSTGRES_DB: messaging_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: godsfavour
    volumes:
      - messaging_postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "5433:5432"  # Different host port
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8
    container_name: redis
    restart: always
    networks:
      - backend

  auth_service:
    build: ./Tutoring_API
    container_name: auth_service
    depends_on:
      auth_db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ./shared/configs/env/auth.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.localhost`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
    networks:
      - backend
      # - traefik

  messaging_service:
    build: ./messaging_services
    container_name: messaging_services
    depends_on:
      messaging_db:
        condition: service_healthy 
      redis:
        condition: service_started
      auth_service:
        condition: service_started
    env_file:
      - ./shared/configs/env/messaging.env
    ports:
      - '8000'
    labels:
      
      - "traefik.enable=true"
    
      # HTTP routes (Swagger, API) - NO WebSocket middleware
      - "traefik.http.routers.chat-http.rule=Host(`chat.localhost`) && !PathPrefix(`/ws`)"
      - "traefik.http.routers.chat-http.entrypoints=web"
      - "traefik.http.routers.chat-http.service=chat"
      - "traefik.http.routers.chat-http.priority=2"
    
      # WebSocket routes ONLY - WITH WebSocket middleware
      - "traefik.http.routers.chat-ws.rule=Host(`chat.localhost`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.chat-ws.entrypoints=web"
      - "traefik.http.routers.chat-ws.service=chat"
      - "traefik.http.routers.chat-ws.priority=10"
      - "traefik.http.routers.chat-ws.middlewares=websocket"
    
      # Service definition
      - "traefik.http.services.chat.loadbalancer.server.port=8000"
    
      # WebSocket middleware definition
      - "traefik.http.middlewares.websocket.headers.customrequestheaders.Upgrade=websocket"
      - "traefik.http.middlewares.websocket.headers.customrequestheaders.Connection=Upgrade"

    networks:
      - backend
      # - traefik

volumes:
  auth_postgres_data:
  messaging_postgres_data:

networks:
  backend:
    driver: bridge
  traefik:
    # name: traefik
    driver: bridge
    # external: true